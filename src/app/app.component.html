<div class="container">
  <div class="dialog">
    <div class="menu grid">
      <div class="flex logo-container">
        <img src="../assets/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="flex">
        <img src="../assets/icon-document.svg" alt="document" class="icon" />
        <img src="../assets/icon-folder.svg" alt="folder" class="icon" />
        <img src="../assets/icon-upload.svg" alt="upload" class="icon" />
      </div>
    </div>
    <div class="storage-container grid">
      <div class="total-storage-container">
        <div class="dialog-top">{{ totalSize }} <span>GB LEFT</span></div>
        <div class="dialog-bottom"></div>
      </div>
      <div class="used-storage">
        You've used <span class="highlight">815 GB</span> of your storage.
      </div>
      <div class="slider-container">
        <input
          #sliderInput
          type="range"
          min="0"
          max="1000"
          [(ngModel)]="rangeValue"
          class="slider"
          (input)="onSliderChange()"
          [ngStyle]="{
            background:
              'linear-gradient(to right, hsl(6, 100%, 80%) ' +
              leftMiddle +
              ',hsl(335, 100%, 65%) ' +
              left +
              ',hsl(229, 57%, 11%) ' +
              left +
              ')'
          }"
        />
        <div class="size-container">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </div>
</div>
